<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }

        input {
            width: 250px;
            padding: 10px;
            margin: 10px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        button {
            width: 270px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user !== "" && pass !== "") {
        alert("Login Successful!");
        window.location.href = "landing.html"; // open landing page
    } else {
        alert("Please enter username and password");
    }
}
</script>

</body>
</html>
